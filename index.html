<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(to bottom, #87CEEB, #98FB98);
            font-family: Arial, sans-serif;
        }
        #sketch-container {
            border: 3px solid #333;
            border-radius: 8px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.3);
        }
        #instructions {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(255,255,255,0.9);
            padding: 10px;
            border-radius: 5px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div id="sketch-container"></div>
    <div id="instructions">
        <strong>Flappy Bird:</strong><br>
        Click or Press Space to flap<br>
        Avoid the pipes!<br>
        R: Restart
    </div>
    
    <!-- p5.js CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.min.js"></script>
    
    <script>
        // Game variables
        let bird;
        let pipes = [];
        let gameState = 'playing'; // 'playing', 'gameOver'
        let score = 0;
        let backgroundX = 0;
        let pipeSpeed = 2;
        let pipeGap = 150;
        let pipeWidth = 60;
        let isEagle = false;
        
        // Bird class
        class Bird {
            constructor() {
                this.x = 100;
                this.y = height / 2;
                this.width = 30;
                this.height = 25;
                this.velocityY = 0;
                this.gravity = 0.6;
                this.jumpPower = -8;
            }
            
            update() {
                // Apply gravity (only if not eagle)
                if (!isEagle) {
                    this.velocityY += this.gravity;
                }
                this.y += this.velocityY;
                
                // Keep bird in bounds
                if (this.y > height - 50) {
                    this.y = height - 50;
                    this.velocityY = 0;
                }
                if (this.y < 0) {
                    this.y = 0;
                    this.velocityY = 0;
                }
            }
            
            jump() {
                this.velocityY = this.jumpPower;
            }
            
            draw() {
                if (isEagle) {
                    // Draw eagle (larger and brown)
                    fill(139, 69, 19); // Brown
                    ellipse(this.x, this.y, this.width + 10, this.height + 10);
                    
                    // Draw eagle eye
                    fill(255, 255, 0); // Yellow eye
                    ellipse(this.x + 10, this.y - 5, 8, 8);
                    fill(0);
                    ellipse(this.x + 10, this.y - 5, 4, 4);
                    
                    // Draw eagle beak
                    fill(255, 140, 0); // Orange beak
                    triangle(this.x + 18, this.y, this.x + 30, this.y - 5, this.x + 30, this.y + 5);
                    
                    // Draw eagle wings (larger)
                    fill(101, 67, 33); // Darker brown
                    ellipse(this.x - 8, this.y + 5, 25, 15);
                    ellipse(this.x + 8, this.y + 5, 25, 15);
                    
                    // Draw eagle talons
                    fill(0);
                    line(this.x - 5, this.y + 15, this.x - 8, this.y + 20);
                    line(this.x, this.y + 15, this.x, this.y + 20);
                    line(this.x + 5, this.y + 15, this.x + 8, this.y + 20);
                } else {
                    // Draw bird body
                    fill(255, 255, 0); // Yellow
                    ellipse(this.x, this.y, this.width, this.height);
                    
                    // Draw bird eye
                    fill(0);
                    ellipse(this.x + 8, this.y - 5, 6, 6);
                    
                    // Draw bird beak
                    fill(255, 165, 0); // Orange
                    triangle(this.x + 15, this.y, this.x + 25, this.y - 3, this.x + 25, this.y + 3);
                    
                    // Draw bird wing
                    fill(255, 200, 0);
                    ellipse(this.x - 5, this.y + 5, 15, 10);
                }
            }
        }
        
        // Pipe class
        class Pipe {
            constructor(x) {
                this.x = x;
                this.topHeight = random(100, height - pipeGap - 100);
                this.bottomY = this.topHeight + pipeGap;
                this.width = pipeWidth;
                this.passed = false;
            }
            
            update() {
                this.x -= pipeSpeed;
            }
            
            draw() {
                // Draw top pipe
                fill(0, 150, 0); // Green
                rect(this.x, 0, this.width, this.topHeight);
                
                // Draw bottom pipe
                rect(this.x, this.bottomY, this.width, height - this.bottomY);
                
                // Draw pipe caps
                fill(0, 200, 0); // Darker green
                rect(this.x - 5, this.topHeight - 20, this.width + 10, 20);
                rect(this.x - 5, this.bottomY, this.width + 10, 20);
            }
            
            checkCollision(bird) {
                // Check if bird is horizontally aligned with pipe
                if (bird.x + bird.width/2 > this.x && bird.x - bird.width/2 < this.x + this.width) {
                    // Check if bird hits top or bottom pipe
                    if (bird.y - bird.height/2 < this.topHeight || bird.y + bird.height/2 > this.bottomY) {
                        return true;
                    }
                }
                return false;
            }
            
            checkScore(bird) {
                // Check if bird passed the pipe
                if (!this.passed && bird.x > this.x + this.width) {
                    this.passed = true;
                    return true;
                }
                return false;
            }
        }
        
        function setup() {
            let canvas = createCanvas(800, 600);
            canvas.parent('sketch-container');
            
            // Create bird
            bird = new Bird();
            
            // Create initial pipes
            for (let i = 0; i < 3; i++) {
                pipes.push(new Pipe(width + i * 300));
            }
        }
        
        function draw() {
            // Sky gradient background
            for (let i = 0; i <= height; i++) {
                let inter = map(i, 0, height, 0, 1);
                let c = lerpColor(color(135, 206, 235), color(152, 251, 152), inter);
                stroke(c);
                line(0, i, width, i);
            }
            
            if (gameState === 'playing') {
                // Update bird
                bird.update();
                
                // Update pipes
                for (let i = pipes.length - 1; i >= 0; i--) {
                    pipes[i].update();
                    
                    // Check collision
                    if (pipes[i].checkCollision(bird)) {
                        gameState = 'gameOver';
                    }
                    
                    // Check score
                    if (pipes[i].checkScore(bird)) {
                        score++;
                        
                        // Transform to eagle at 10 points
                        if (score >= 10 && !isEagle) {
                            isEagle = true;
                        }
                    }
                    
                    // Remove pipes that are off screen
                    if (pipes[i].x + pipes[i].width < 0) {
                        pipes.splice(i, 1);
                    }
                }
                
                // Add new pipes
                if (pipes.length < 3) {
                    pipes.push(new Pipe(width));
                }
                
                // Draw pipes
                for (let pipe of pipes) {
                    pipe.draw();
                }
                
                // Draw bird
                bird.draw();
                
                // Draw ground
                fill(34, 139, 34); // Forest green
                rect(0, height - 50, width, 50);
                
                // Draw score
                fill(255);
                textAlign(CENTER);
                textSize(32);
                text(score, width/2, 50);
                
                // Show eagle status
                if (isEagle) {
                    fill(255, 255, 0);
                    textSize(20);
                    text('EAGLE MODE!', width/2, 80);
                }
                
            } else if (gameState === 'gameOver') {
                // Game over screen
                fill(255, 0, 0);
                textAlign(CENTER);
                textSize(48);
                text('GAME OVER', width/2, height/2 - 50);
                
                fill(255);
                textSize(24);
                text('Final Score: ' + score, width/2, height/2);
                text('Press R to restart', width/2, height/2 + 50);
            }
        }
        
        function mousePressed() {
            if (gameState === 'playing') {
                bird.jump();
            }
        }
        
        function keyPressed() {
            if (key === ' ' && gameState === 'playing') {
                bird.jump();
            }
            
            if (key === 'r' || key === 'R') {
                // Restart game
                gameState = 'playing';
                score = 0;
                bird = new Bird();
                pipes = [];
                isEagle = false;
                
                // Create initial pipes
                for (let i = 0; i < 3; i++) {
                    pipes.push(new Pipe(width + i * 300));
                }
            }
        }
    </script>
</body>
</html>
