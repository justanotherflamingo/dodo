<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Mario Style Side-Scroller</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(to bottom, #87CEEB, #98FB98);
            font-family: Arial, sans-serif;
        }
        #sketch-container {
            border: 3px solid #333;
            border-radius: 8px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.3);
        }
        #instructions {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(255,255,255,0.9);
            padding: 10px;
            border-radius: 5px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div id="sketch-container"></div>
    <div id="instructions">
        <strong>Controls:</strong><br>
        A/D or ←/→: Move<br>
        W or ↑ or Space: Jump<br>
        R: Restart
    </div>
    
    <!-- p5.js CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.min.js"></script>
    
    <script>
        // Game variables
        let player;
        let platforms = [];
        let enemies = [];
        let coins = [];
        let camera = { x: 0, y: 0 };
        let gameState = 'playing'; // 'playing', 'gameOver'
        let score = 0;
        let worldWidth = 4000;
        let jumpPressed = false; // Simple jump flag
        let invincible = false;
        let invincibleTimer = 0;
        let invincibleDuration = 5000; // 5 seconds in milliseconds
        
        // Player class
        class Player {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.width = 30;
                this.height = 40;
                this.velocityX = 0;
                this.velocityY = 0;
                this.speed = 5;
                this.jumpPower = 12;
                this.gravity = 0.6;
                this.onGround = false;
                this.facingRight = true;
                this.canDoubleJump = false;
                this.hasDoubleJumped = false;
            }
            
            update() {
                // Handle input
                if (keyIsDown(65) || keyIsDown(LEFT_ARROW)) { // A or Left
                    this.velocityX = -this.speed;
                    this.facingRight = false;
                } else if (keyIsDown(68) || keyIsDown(RIGHT_ARROW)) { // D or Right
                    this.velocityX = this.speed;
                    this.facingRight = true;
                } else {
                    this.velocityX *= 0.8; // Friction
                }
                
                // Jump - simple and reliable with double jump
                if (jumpPressed) {
                    if (this.onGround) {
                        // Regular jump from ground
                        this.velocityY = -this.jumpPower;
                        this.onGround = false;
                        this.canDoubleJump = true;
                        this.hasDoubleJumped = false;
                        jumpPressed = false;
                    } else if (this.canDoubleJump && !this.hasDoubleJumped) {
                        // Double jump in mid-air
                        this.velocityY = -this.jumpPower * 0.8; // Slightly weaker double jump
                        this.hasDoubleJumped = true;
                        jumpPressed = false;
                    }
                }
                
                // Apply gravity
                this.velocityY += this.gravity;
                
                // Update position
                this.x += this.velocityX;
                this.y += this.velocityY;
                
                // Ground collision
                if (this.y + this.height >= height - 50) {
                    this.y = height - 50 - this.height;
                    this.velocityY = 0;
                    this.onGround = true;
                    this.canDoubleJump = false; // Reset double jump when landing
                    this.hasDoubleJumped = false;
                } else {
                    this.onGround = false; // Reset ground state
                }
                
                // Platform collisions
                let onPlatform = false;
                for (let platform of platforms) {
                    if (this.x < platform.x + platform.width &&
                        this.x + this.width > platform.x &&
                        this.y < platform.y + platform.height &&
                        this.y + this.height > platform.y) {
                        
                        // Landing on top of platform
                        if (this.velocityY > 0 && this.y < platform.y) {
                            this.y = platform.y - this.height;
                            this.velocityY = 0;
                            onPlatform = true;
                            this.canDoubleJump = false; // Reset double jump when landing on platform
                            this.hasDoubleJumped = false;
                        }
                        // Hitting platform from below
                        else if (this.velocityY < 0 && this.y > platform.y) {
                            this.y = platform.y + platform.height;
                            this.velocityY = 0;
                        }
                        // Hitting platform from the side
                        else if (this.velocityX > 0 && this.x < platform.x) {
                            this.x = platform.x - this.width;
                            this.velocityX = 0;
                        } else if (this.velocityX < 0 && this.x > platform.x) {
                            this.x = platform.x + platform.width;
                            this.velocityX = 0;
                        }
                    }
                }
                
                // Update ground state - player is on ground if on main ground OR on a platform
                this.onGround = this.onGround || onPlatform;
                
                // Keep player in world bounds
                if (this.x < 0) this.x = 0;
                if (this.x > worldWidth - this.width) this.x = worldWidth - this.width;
                
                // Check enemy collisions
                for (let enemy of enemies) {
                    // Check if player is horizontally overlapping with enemy
                    let horizontalOverlap = this.x < enemy.x + enemy.width && this.x + this.width > enemy.x;
                    
                    if (horizontalOverlap) {
                        // Check if player is jumping on enemy from above
                        let jumpingOnEnemy = this.velocityY > 0 && 
                                           this.y + this.height >= enemy.y + enemy.height - 2 && 
                                           this.y + this.height <= enemy.y + enemy.height + 2;
                        
                        if (jumpingOnEnemy) {
                            // Jump on enemy - kill it and bounce
                            enemy.alive = false;
                            this.velocityY = -8; // Bounce
                            score += 100;
                            
                            // Check for star power-up at 1000 points
                            if (score >= 1000 && !invincible) {
                                invincible = true;
                                invincibleTimer = millis() + invincibleDuration;
                            }
                        } else if (!invincible) {
                            // Check if player is touching enemy from side/below
                            let touchingEnemy = this.y < enemy.y + enemy.height && this.y + this.height > enemy.y;
                            
                            if (touchingEnemy) {
                                // Player dies if touching enemy from side/below
                                gameState = 'gameOver';
                            }
                        }
                    }
                }
                
                // Check coin collisions
                for (let i = coins.length - 1; i >= 0; i--) {
                    let coin = coins[i];
                    if (this.x < coin.x + coin.size &&
                        this.x + this.width > coin.x &&
                        this.y < coin.y + coin.size &&
                        this.y + this.height > coin.y) {
                        coins.splice(i, 1);
                        score += 50;
                    }
                }
            }
            
            draw() {
                push();
                translate(-camera.x, -camera.y);
                
                // Draw Luigi with invincibility effect
                if (invincible) {
                    // Flashing effect when invincible
                    if (Math.floor(millis() / 100) % 2 === 0) {
                        fill(255, 255, 0); // Bright yellow when invincible
                    } else {
                        fill(0, 200, 0); // Luigi green
                    }
                } else {
                    fill(0, 200, 0); // Luigi green
                }
                
                // Luigi's body
                rect(this.x, this.y, this.width, this.height);
                
                // Luigi's overalls (blue)
                fill(0, 0, 255);
                rect(this.x + 5, this.y + 20, this.width - 10, this.height - 20);
                
                // Overall straps
                fill(0, 0, 255);
                rect(this.x + 5, this.y + 5, 8, 15);
                rect(this.x + this.width - 13, this.y + 5, 8, 15);
                
                // Luigi's face (skin color)
                fill(255, 200, 150);
                rect(this.x + 5, this.y + 5, this.width - 10, 15);
                
                // Luigi's mustache
                fill(0);
                rect(this.x + 8, this.y + 12, 6, 3);
                rect(this.x + this.width - 14, this.y + 12, 6, 3);
                
                // Luigi's eyes
                fill(0);
                if (this.facingRight) {
                    ellipse(this.x + 20, this.y + 8, 6, 6); // Right eye
                } else {
                    ellipse(this.x + 10, this.y + 8, 6, 6); // Left eye
                }
                
                // Luigi's hat (green with L)
                fill(0, 150, 0);
                rect(this.x + 2, this.y - 5, this.width - 4, 10);
                
                // L on hat
                fill(255);
                textAlign(CENTER, CENTER);
                textSize(12);
                text('L', this.x + this.width/2, this.y + 2);
                
                // Draw star above head when invincible
                if (invincible) {
                    fill(255, 255, 0); // Gold star
                    push();
                    translate(this.x + this.width/2, this.y - 15);
                    rotate(millis() * 0.01); // Rotating star
                    star(0, 0, 8, 4, 5);
                    pop();
                }
                
                pop();
            }
        }
        
        // Platform class
        class Platform {
            constructor(x, y, w, h) {
                this.x = x;
                this.y = y;
                this.width = w;
                this.height = h;
            }
            
            draw() {
                push();
                translate(-camera.x, -camera.y);
                fill(139, 69, 19); // Brown
                rect(this.x, this.y, this.width, this.height);
                pop();
            }
        }
        
        // Enemy class
        class Enemy {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.width = 25;
                this.height = 40; // Made taller
                this.velocityX = -1;
                this.alive = true;
            }
            
            update() {
                if (!this.alive) return;
                
                this.x += this.velocityX;
                
                // Turn around at edges or platforms
                let turnAround = false;
                
                // Check if at edge of platform
                for (let platform of platforms) {
                    if (this.y + this.height >= platform.y &&
                        this.y + this.height <= platform.y + 10) {
                        if (this.velocityX > 0 && this.x + this.width >= platform.x + platform.width) {
                            turnAround = true;
                        } else if (this.velocityX < 0 && this.x <= platform.x) {
                            turnAround = true;
                        }
                    }
                }
                
                // Turn around at world edges
                if (this.x <= 0 || this.x >= worldWidth - this.width) {
                    turnAround = true;
                }
                
                if (turnAround) {
                    this.velocityX *= -1;
                }
            }
            
            draw() {
                if (!this.alive) return;
                
                push();
                translate(-camera.x, -camera.y);
                fill(255, 0, 0); // Red
                rect(this.x, this.y, this.width, this.height);
                
                // Eyes
                fill(255);
                ellipse(this.x + 8, this.y + 8, 6, 6);
                ellipse(this.x + 17, this.y + 8, 6, 6);
                fill(0);
                ellipse(this.x + 8, this.y + 8, 3, 3);
                ellipse(this.x + 17, this.y + 8, 3, 3);
                pop();
            }
        }
        
        // Coin class
        class Coin {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.size = 15;
                this.rotation = 0;
            }
            
            update() {
                this.rotation += 0.1;
            }
            
            draw() {
                push();
                translate(-camera.x, -camera.y);
                translate(this.x + this.size/2, this.y + this.size/2);
                rotate(this.rotation);
                
                fill(255, 215, 0); // Gold
                ellipse(0, 0, this.size, this.size);
                
                fill(255, 255, 0); // Bright yellow center
                ellipse(0, 0, this.size * 0.6, this.size * 0.6);
                pop();
            }
        }
        
        // Star drawing function
        function star(x, y, radius1, radius2, npoints) {
            let angle = TWO_PI / npoints;
            let halfAngle = angle / 2.0;
            beginShape();
            for (let a = 0; a < TWO_PI; a += angle) {
                let sx = x + cos(a) * radius2;
                let sy = y + sin(a) * radius2;
                vertex(sx, sy);
                sx = x + cos(a + halfAngle) * radius1;
                sy = y + sin(a + halfAngle) * radius1;
                vertex(sx, sy);
            }
            endShape(CLOSE);
        }
        
        function setup() {
            let canvas = createCanvas(800, 600);
            canvas.parent('sketch-container');
            
            // Create player
            player = new Player(100, height - 100);
            
            // Create platforms
            platforms = [
                new Platform(200, height - 150, 200, 20),
                new Platform(500, height - 200, 150, 20),
                new Platform(800, height - 250, 200, 20),
                new Platform(1200, height - 300, 150, 20),
                new Platform(1500, height - 200, 200, 20),
                new Platform(1800, height - 150, 150, 20),
                new Platform(2200, height - 250, 200, 20),
                new Platform(2600, height - 300, 150, 20),
                new Platform(3000, height - 200, 200, 20),
                new Platform(3400, height - 150, 150, 20)
            ];
            
            // Create enemies (adjusted for taller height)
            enemies = [
                new Enemy(300, height - 190), // Adjusted for taller enemies
                new Enemy(600, height - 240),
                new Enemy(900, height - 290),
                new Enemy(1300, height - 340),
                new Enemy(1600, height - 240),
                new Enemy(1900, height - 190),
                new Enemy(2300, height - 290),
                new Enemy(2700, height - 340),
                new Enemy(3100, height - 240),
                new Enemy(3500, height - 190)
            ];
            
            // Create coins
            coins = [
                new Coin(250, height - 200),
                new Coin(550, height - 250),
                new Coin(850, height - 300),
                new Coin(1250, height - 350),
                new Coin(1550, height - 250),
                new Coin(1850, height - 200),
                new Coin(2250, height - 300),
                new Coin(2650, height - 350),
                new Coin(3050, height - 250),
                new Coin(3450, height - 200)
            ];
        }
        
        function draw() {
            // Sky gradient background
            for (let i = 0; i <= height; i++) {
                let inter = map(i, 0, height, 0, 1);
                let c = lerpColor(color(135, 206, 235), color(152, 251, 152), inter);
                stroke(c);
                line(0, i, width, i);
            }
            
            if (gameState === 'playing') {
                // Update invincibility timer
                if (invincible && millis() >= invincibleTimer) {
                    invincible = false;
                }
                
                // Update game objects
                player.update();
                
                for (let enemy of enemies) {
                    enemy.update();
                }
                
                for (let coin of coins) {
                    coin.update();
                }
                
                // Update camera to follow player
                camera.x = player.x - width/2;
                camera.x = constrain(camera.x, 0, worldWidth - width);
                
                // Draw ground
                push();
                translate(-camera.x, -camera.y);
                fill(34, 139, 34); // Forest green
                rect(0, height - 50, worldWidth, 50);
                pop();
                
                // Draw platforms
                for (let platform of platforms) {
                    platform.draw();
                }
                
                // Draw enemies
                for (let enemy of enemies) {
                    enemy.draw();
                }
                
                // Draw coins
                for (let coin of coins) {
                    coin.draw();
                }
                
                // Draw player
                player.draw();
                
                // Draw UI
                fill(255);
                textAlign(LEFT);
                textSize(20);
                text('Score: ' + score, 20, 40);
                text('Jump Pressed: ' + jumpPressed, 20, 70);
                text('On Ground: ' + player.onGround, 20, 100);
                text('Can Double Jump: ' + player.canDoubleJump, 20, 130);
                text('Has Double Jumped: ' + player.hasDoubleJumped, 20, 160);
                
                // Show invincibility status
                if (invincible) {
                    let timeLeft = Math.ceil((invincibleTimer - millis()) / 1000);
                    text('INVINCIBLE! Time: ' + timeLeft + 's', 20, 190);
                }
                
            } else if (gameState === 'gameOver') {
                // Game over screen
                fill(255, 0, 0);
                textAlign(CENTER);
                textSize(48);
                text('GAME OVER', width/2, height/2 - 50);
                
                fill(255);
                textSize(24);
                text('Final Score: ' + score, width/2, height/2);
                text('Press R to restart', width/2, height/2 + 50);
            }
        }
        
        function keyPressed() {
            // Handle jump keys
            if (key === 'w' || key === 'W' || key === ' ' || keyCode === UP_ARROW) {
                jumpPressed = true;
            }
            
            if (key === 'r' || key === 'R') {
                // Restart game
                gameState = 'playing';
                score = 0;
                player = new Player(100, height - 100);
                camera = { x: 0, y: 0 };
                invincible = false;
                invincibleTimer = 0;
                
                // Reset enemies (adjusted for taller height)
                enemies = [
                    new Enemy(300, height - 190),
                    new Enemy(600, height - 240),
                    new Enemy(900, height - 290),
                    new Enemy(1300, height - 340),
                    new Enemy(1600, height - 240),
                    new Enemy(1900, height - 190),
                    new Enemy(2300, height - 290),
                    new Enemy(2700, height - 340),
                    new Enemy(3100, height - 240),
                    new Enemy(3500, height - 190)
                ];
                
                // Reset coins
                coins = [
                    new Coin(250, height - 200),
                    new Coin(550, height - 250),
                    new Coin(850, height - 300),
                    new Coin(1250, height - 350),
                    new Coin(1550, height - 250),
                    new Coin(1850, height - 200),
                    new Coin(2250, height - 300),
                    new Coin(2650, height - 350),
                    new Coin(3050, height - 250),
                    new Coin(3450, height - 200)
                ];
            }
        }
        
    </script>
</body>
</html>
